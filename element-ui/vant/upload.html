<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"
    />
  </head>
  <style>
    .content {
      width: 100vw;
      height: calc(100% - 100px);
    }
    .upload-wrapper {
      display: flex;
      flex-direction: column;
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
    }
    .upload-tips {
      margin-bottom: 10px;
      color: #6c757d;
    }
    .submit {
      width: 100%;
    }
  </style>
  <body>
    <div id="app">
      <div class="content">123</div>
      <div class="upload-wrapper">
        <div class="upload-tips">请上传病历资料图片</div>
        <div class="upload">
          <van-uploader v-model="fileList" multiple :before-read="beforeRead" :after-read="afterRead" preview-size="80" />
        </div>
        <div class="submit">
          <van-button type="info" block>提交</van-button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            fileList: [],
          }
        },
        methods: {
          beforeRead(file, detail) {
            // console.log('detail: ', detail)
            // console.log('file: ', file.type)
            // 限制上传文件类型
            if (file.type !=='image/jpeg' && file.type !=='image/png') {
              this.$toast({
                type:'fail',
                message:'请正确上传图片文件'
              })
              return false
            }
            return true
          },
          afterRead(){
            console.log('文件读取完毕');
            // ...文件上传
          }
        },
      })
    </script>
  </body>
</html>
