<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.1/lib/theme-chalk/index.min.css" />
    <style>
      #app {
        width: 200px;
        height: 300px;
        overflow: hidden;
      }
      /*展示列表的区域，超过200px出现滚动条*/
      .list {
        max-height: 200px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>list:</h2>
      <el-scrollbar
        wrap-class="list"
        wrap-style="color: red;"
        view-style="font-weight: bold;"
        view-class="view-box"
        :native="false"
      >
        <div v-for="value in num" :key="vlaue">{{value}}</div>
      </el-scrollbar>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.1/lib/index.min.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            num: 30,
          }
        },
      })
    </script>
  </body>
</html>
