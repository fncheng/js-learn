<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      请选择图片
      <input
        type="file"
        name="uploadPic"
        id="uploadPic"
        onchange="handleFiles()"
      />
      <div id="preview"></div>
    </div>
    <script>
      const preview = document.querySelector("#preview");
      function handleFiles() {
        console.log("e: ", document.getElementById("uploadPic").files);
        const selectedFile = document.getElementById("uploadPic").files[0];
        console.log("selectedFile: ", selectedFile);
        let img = document.createElement("img");
        img.classList.add("obj");
        img.file = selectedFile;
        preview.appendChild(img);

        const reader = new FileReader();
        reader.onload = (e) => {
          console.log("e: ", e);
          img.src = e.target.result;
          img.width = 320;
          img.height = 160;
        };
        reader.readAsDataURL(selectedFile);

        const canvas = document.createElement("canvas");
        if (!canvas.getContext) {
          console.log("不支持canvas");
        }
        /**
         * 原图2560*1440
         */
        const toWidth = 1920;
        const toHeight = (1920 / 2560) * 1440;
        canvas.width = toWidth;
        canvas.height = toHeight;
        const ctx = canvas.getContext("2d");
        document.body.append(canvas);
        img.onload = () => {
          ctx.drawImage(img, 0, 0, toWidth, toHeight);
        };
      }
    </script>
  </body>
</html>
